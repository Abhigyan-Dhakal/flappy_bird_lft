<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
    <script src="./js/constants.js" defer></script>
    <script src="./js/utils.js" defer></script>
    <script src="./js/globalVariables.js"></script>
    <script src="./js/Bird.js" defer></script>
    <script src="./js/Pipes.js" defer></script>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <div class="starting-container"></div>
      <div class="floor"></div>
      <div class="score-container">
        <h1 class="score-heading"></h1>
      </div>
      <div class="game-over-container">
        <div>
          <img src="./images/gameover.png" alt="game over" />
        </div>
        <div class="high-score-container">
          <h1 class="high-score-heading"></h1>
          <h1 class="current-score-heading"></h1>
          <a class="restart-btn">Click here to restart</a>
        </div>
      </div>
    </div>
  </body>
</html>
